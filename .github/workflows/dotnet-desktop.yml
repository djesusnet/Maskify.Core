name: Build, Test and Publish NuGet Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: 
          - '6.x'
          - '7.x'
          - '8.x'
          - '9.x'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install .NET 9 SDK (if necessary)
        if: ${{ matrix.dotnet-version == '9.x' }}
        run: |
          wget https://dotnetcli.azureedge.net/dotnet/Sdk/9.0.100/sdk-9.0.100-linux-x64.tar.gz
          mkdir -p $HOME/dotnet && tar zxf sdk-9.0.100-linux-x64.tar.gz -C $HOME/dotnet
          export PATH=$HOME/dotnet:$PATH

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test ./Maskfy.Core.Tests/Maskify.Core.Tests.csproj --collect "XPlat Code Coverage"

      - name: Pack project
        run: dotnet pack --configuration Release --no-build -o ./nupkg

