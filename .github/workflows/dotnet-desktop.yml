name: Build, Test and Publish NuGet Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test ./Maskfy.Core.Tests/Maskify.Core.Tests.csproj --collect "XPlat Code Coverage"

      - name: Pack project
        run: dotnet pack --configuration Release --no-build -o ./nupkg

      - name: Upload NuGet package artifact
        uses: actions/upload-artifact@v3
        with:
          name: nupkg
          path: ./nupkg/*.nupkg

  publish:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Download NuGet package artifact
        uses: actions/download-artifact@v3
        with:
          name: nupkg

      - name: Check current directory
        run: pwd

      - name: List all directories and files
        run: ls -R

      - name: Publish NuGet package to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push ./nupkg/*.nupkg --api-key $NUGET_API_KEY --source "https://api.nuget.org/v3/index.json"
